<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{logo_url}" alt="Noblivion Logo" style="max-width: 120px;">
        </div>

        <h1 style="color: #333333; text-align: center;">Welcome to Noblivion!</h1>

        <p style="color: #666666; margin-bottom: 20px;">
            Thank you for creating an account. Please click the button below to confirm your email address:
        </p>

        <div style="text-align: center; margin: 30px 0;">
            <a href="{confirmation_url}" 
               style="background-color: #4A90E2; color: white; padding: 12px 24px; 
                      text-decoration: none; border-radius: 4px; display: inline-block;">
                Confirm Email Address
            </a>
        </div>

        <p style="color: #666666; font-size: 12px; text-align: center;">
            If you did not create an account, you can safely ignore this email.
        </p>
    </div>
</body>
</html>
