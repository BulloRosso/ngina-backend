<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Waitlist Entry</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff;">
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{logo_url}" alt="Noblivion Logo" style="max-width: 120px;">
        </div>

        <h1 style="color: #333333; text-align: center;">New Waitlist Registration</h1>

        <p style="color: #666666; margin-bottom: 20px;">
            A new user has joined the waitlist for Noblivion:
        </p>

        <div style="background-color: #f5f5f5; padding: 20px; border-radius: 4px; margin: 20px 0;">
            <p style="margin: 0;"><strong>Email:</strong> {user_email}</p>
            <p style="margin: 10px 0 0;"><strong>Registration Time:</strong> {registration_time}</p>
        </div>

        <p style="color: #666666; margin-top: 20px;">
            Please process this request according to our standard procedures.
        </p>
    </div>
</body>
</html>
