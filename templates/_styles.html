<style type="text/css">
    {% raw %}
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 0;  /* Remove body padding */
    }
    .header {
        background-color: #efefef;
        max-width: 800px;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
        margin: 0;  /* Ensure no margins */
    }
    .content {
        background-color: #fff;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 0px 0px 8px 8px;
        margin: 0;  /* Ensure no margins */
    }
    
    .header img {
        width: 70px;
        height: auto;
    }
   
    .button {
        display: inline-block;
        padding: 20px;
        background-color: #1eb3b7;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
        font-weight: bold;
    }
    .footer {
        text-align: center;
        color: #666;
        font-size: 0.9em;
        margin-top: 20px;
    }
    .expiry-note {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 4px;
        margin: 20px 0;
        font-size: 0.9em;
    }
    .verification-code {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
        font-size: 32px;
        letter-spacing: 5px;
        color: #1eb3b7;
        font-weight: bold;
        border-radius: 4px;
        margin: 20px 0;
    }
    .severity {
        color: #e74c3c;
        font-weight: bold;
    }
    {% endraw %}
</style>
